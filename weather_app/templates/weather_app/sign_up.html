{% extends "weather_app/home.html" %} 
{% block title %}
    <title>Sign Up</title>
{% endblock title %}

{% block content %}
<h2>Sign Up</h2>

<form action="{% url 'sign_up' %}" method="POST">
    {% csrf_token %}


    <div class="d-flex row">
        <div class="d-flex row">
            <span class="col-3 text-end">Username: {{form.username}}</span>
            <span class="col-3 text-end">Password: {{form.password}}</span>
        </div>

        <span class="col-12"><br></span>
        
        <div class="d-flex row">
            <!-- <span class="col-3 text-end">First Name {{form.first_name}}</span>
            <span class="col-3 text-end">Last Name {{form.last_name}}</span> -->
        </div>

        <span class="col-12"><br></span>

        <div class="d-flex row">
            <span class="col-3 text-end">Email {{form.email}}</span>
            <span class="col-3 text-end"></span>
        </div>
    </div>
    
    <button class="btn" type="submit">Sign Up</button>
</form>

<h3>Already Have an account?</h3>
<a href="{% url 'login_user' %}">Login</a>
{% endblock content %}
