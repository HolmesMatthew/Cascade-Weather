{% extends "weather_app/home.html" %} {% block title %}
<title>Sign Up</title>
{% endblock title %} {% block content %}
<!-- <h2>Sign Up</h2> -->

<form action="{% url 'sign_up' %}" method="POST">
  {% csrf_token %}

  <div class="d-flex row">
    <div class="d-flex row justify-content-start">
      <span class="col-3 m-2">Username: {{form.username}}</span>
      <span class="col-3 m-2">Password: {{form.password}}</span>
      <div class="col-12"></div>
      <div class="mx-2">
        <span class="">Email:</span>
        <br />
        <span class="col-3">{{form.email}}</span>
      </div>
    </div>
    <br>
    <div class="m-2">
     <button class="btn btn-outline-primary" type="submit">Sign Up</button>

    </div>
</form>

<h3 class="m-2">Already Have an account?</h3>
<div class="m-2">
    <a class="btn btn-outline-success" href="{% url 'login_user' %}">Login</a>

</div>
{% endblock content %}
